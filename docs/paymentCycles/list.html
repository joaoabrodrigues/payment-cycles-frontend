<div class="box-body"><table class="table"><thead><tr><th>Name</th><th>Month</th><th>Year</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="cycle in pcCtrl.paymentCycles"><td>{{:: cycle.name }}</td><td>{{:: cycle.month }}</td><td>{{:: cycle.year }}</td><td class="table-actions"><button class="btn btn-warning" ng-click="pcCtrl.showTabUpdate(cycle)"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger" ng-click="pcCtrl.showTabDelete(cycle)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table><div class="box-footer clearfix"><paginator url="/#!/paymentCycle" pages="{{ pcCtrl.pages }}"></paginator></div></div>
