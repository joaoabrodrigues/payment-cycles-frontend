<div class="col-xs-12"><table class="table"><thead><tr><th>Name</th><th>Value</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="credit in pcCtrl.paymentCycle.credits"><td><input ng-model="credit.name" class="form-control" placeholder="Enter the name" ng-readonly="pcCtrl.tabDelete"></td><td><input ng-model="credit.value" class="form-control" placeholder="Enter the value" ng-readonly="pcCtrl.tabDelete" type="number"></td><td class="table-actions"><button class="btn btn-success" ng-class="{disabled: pcCtrl.tabDelete}"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-class="{disabled: pcCtrl.tabDelete}"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-class="{disabled: pcCtrl.tabDelete}"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
