<div class="col-xs-12"><table class="table"><thead><tr><th>Name</th><th>Value</th><th>Date</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="credit in pcCtrl.paymentCycle.credits"><td><input ng-model="credit.name" class="form-control" placeholder="Enter the name" ng-readonly="pcCtrl.tabDelete"></td><td><input ng-change="pcCtrl.calculateValues()" ng-model="credit.value" class="form-control" placeholder="Enter the value" ng-readonly="pcCtrl.tabDelete" type="number"></td><td><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input ng-model="credit.date" type="text" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask=""></div></td><td class="table-actions"><button class="btn btn-success" ng-disabled="pcCtrl.tabDelete" ng-click="pcCtrl.addCredit($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-disabled="pcCtrl.tabDelete" ng-click="pcCtrl.cloneCredit($index, credit)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-disabled="pcCtrl.tabDelete" ng-click="pcCtrl.deleteCredit($index)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
