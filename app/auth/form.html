<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo">
        <i class="fa fa-credit-card-alt"></i> <b>Budget</b> Manager
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Welcome!</p>
        <form>
            <auth-field id="authName" model="auth.user.name" type="input" placeholder="Enter the name" ng-if="!auth.loginMode"></auth-field>
            <auth-field id="authEmail" model="auth.user.email" type="email" placeholder="Enter the e-mail"></auth-field>
            <auth-field id="authPass" model="auth.user.password" type="password" placeholder="Enter the password"></auth-field>
            <auth-field id="authConfirmPass" model="auth.user.confirm_password" type="password" placeholder="Confirm the password" ng-if="!auth.loginMode"></auth-field>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()" ng-if="auth.loginMode">
                        Login
                    </button>
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()" ng-if="!auth.loginMode">
                        Signup
                    </button>
                </div>
            </div>
        </form>
        <br />
        <a href="javascript:;" ng-click="auth.changeMode()">
              {{ auth.loginMode ?
              'New user? Signup here!' :
              'Already registered? Enter here!' }}
         </a>
    </div>
</div>
<style>
    html, .wrapper {
        background-color: #fff!important;
    }

    .login-box-body {
        background-color: #eee;
    }
</style>
