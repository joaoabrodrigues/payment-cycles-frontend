<content-header title="Dashboard" subtitle="Version 1.0.0"></content-header>

<section class="content" ng-controller="DashboardController as dashboard">
  <value-box grid="4" color-class="bg-green" icon-class="fa-bank" value="R$ {{ dashboard.credit | number: 2 }}" text="Credit Total"></value-box>
  <value-box grid="4" color-class="bg-red" icon-class="fa-credit-card" value="R$ {{ dashboard.debt | number: 2 }}" text="Debit Total"></value-box>
  <value-box grid="4" color-class="bg-blue" icon-class="fa-money" value="R$ {{ dashboard.total | number: 2 }}" text="Consolidated Value"></value-box>
</section>
