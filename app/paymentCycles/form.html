<div role="form">
    <div class="box-body">
        <field id="name" label="Name" grid="12 6 4" placeholder="Enter the name" model="pcCtrl.paymentCycle.name" readonly="pcCtrl.tabDelete"></field>
        <field id="month" label="Month" grid="12 6 4" placeholder="Enter the month" type="number" model="pcCtrl.paymentCycle.month" readonly="pcCtrl.tabDelete"></field>
        <field id="year" label="Year" grid="12 6 4" placeholder="Enter the year" type="number" model="pcCtrl.paymentCycle.year" readonly="pcCtrl.tabDelete"></field>

        <div class="col-xs-12">
            <fieldset>
                <legend>Resume</legend>
                <div ng-include="'paymentCycles/summary.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12">
            <fieldset>
                <legend>Credits</legend>
                <div ng-include="'paymentCycles/creditList.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12">
            <fieldset>
                <legend>Debts</legend>
                <div ng-include="'paymentCycles/debtList.html'"></div>
            </fieldset>
        </div>
    </div>
    <div class="box-footer">
        <button ng-if="pcCtrl.tabCreate" ng-click="pcCtrl.create()" class="btn btn-primary">Create</button>
        <button ng-if="pcCtrl.tabUpdate" ng-click="pcCtrl.update()" class="btn btn-info">Update</button>
        <button ng-if="pcCtrl.tabDelete" ng-click="pcCtrl.delete()" class="btn btn-danger">Delete</button>
        <button class="btn btn-default" ng-click="pcCtrl.showTabList()">Cancel</button>
    </div>
</div>
